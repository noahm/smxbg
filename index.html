<!DOCTYPE html>
<html>
  <body>
    <div
      id="canvas-container"
      style="
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        left: 0;
        top: 0;
        z-index: -1;
      "
    >
      <canvas
        width="1920"
        height="1080"
        style="background-color: #000000"
        id="canvas"
      ></canvas>
    </div>
    <script src="canvas.js"></script>
  </body>
</html>
